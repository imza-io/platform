version: "3.8"

services:
  aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:8.0
    container_name: aspire-dashboard
    environment:
      - DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS=true # DEV ONLY
    ports:
      - "18888:18888" # UI
      - "18889:18889" # OTLP ingest
    restart: unless-stopped

  otel-collector:
    # Add fan-out to Aspire by uncommenting exporter in otel-collector.yaml
    depends_on:
      - aspire-dashboard

